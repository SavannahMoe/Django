{% block content %}


<p> <a href="{% url 'MainApp:topic' topic.id %}">{{ topic }}</a></p> #id is a attribute of or object
<p> Add a new entry:</p>

<form action="{% url 'MainApp:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }} #load

    <button name="submit">Add entry</button>
</form>

{% endblock content %}
